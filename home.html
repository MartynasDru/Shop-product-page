<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <title>Gitaros.lt || Product page</title>
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="row">
          <div class="col-1-of-2">
            <div class="header__top--contacts">
                <ul>
                </ul>
            </div>
          </div>
          <div class="col-1-of-2">
            <div class="header__top--social">
                <ul>
                </ul>
            </div>
          </div>
        </div>
      </div>
        <div class="header__bottom">
          <div class="row">
            <nav class="navbar navbar-toggleable-sm navbar-light bg-faded">
              <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="col-1-of-4 header__logo">
              <a class="navbar-brand" href="#"></a>
              </div>
              <div class="header__bottom--search col-1-of-2">
                <form class="form-inline my-2 my-lg-0 search-form">
                  <div class="input-container">
                    <input id="search" type="text" placeholder="Paieška...">
                    <button class="search-btn"></btn>
                  </div>
                </form>
              </div>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <div class="header-navigation collapsed-categories">
                  <ul class="navbar-nav categorie-list" aria-labelledby="dropdownMenuLink">
                    <li><a href="#" class="categories-filter show-all active" value="show-all">Visos prekės</a></li>
                  </ul>
                </div>
                <div class="user-buttons">
                  <ul class="navbar-nav mr-auto navigation-buttons">
                    <li><a href="#"><i class="fas fa-user"></i></a></li>
                    <li><a href="#"><i class="far fa-heart"></i></a></li>
                    <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                  </ul>
                </div>
                  <div class="collapsed-user-buttons">
                    <ul class="navbar-nav mr-auto navigation-buttons">
                      <li><a href="#"><i class="fas fa-user"></i>Mano profilis</a></li>
                      <li><a href="#"><i class="fas fa-heart"></i>Norimos prekės</a></li>
                      <li><a href="#"><i class="fas fa-shopping-cart"></i>Prekių krepšelis</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
    </header>

    <main class="main">
      <div class="row">
        <!-- Sidebar -->
        <aside class="sidebar col-1-of-5">
          <div class="sidebar__categories">
            <ul class="sidebar__categories--list">
              <li><a href="#" class="categories-filter show-all active" value="show-all">Visos prekės</a></li>
            </ul>
          </div>
        </aside>
          <section class="main-section col-4-of-5">

            <!-- Top toolbar -->
            <div class="main-section__toolbar main-section__toolbar--top row">
                <div class="main-section__toolbar--showing main-section__toolbar--item col-1-of-4">
                    <span class="total-items"></span>
                </div>
                <div class="main-section__toolbar--products-per-page main-section__toolbar--item col-1-of-4">
                  <span class="products-per-page-dropdown">
                      <select>
                          <option value="12">Rodyti 12</option>
                          <option value="24">Rodyti 24</option>
                          <option value="36">Rodyti 36</option>
                          <option value="48">Rodyti 48</option>
                      </select>
                  </span>
                </div>
                <div class="main-section__toolbar--pagination main-section__toolbar--item col-1-of-2">
                  <span class="pagination-container">
                    <nav aria-label="Page navigation example" class="navigation">
                      <ul class="pagination pagination-list modal-1">
                      </ul>
                    </nav>
                  </span>
                </div>
            </div>

            <!-- Product section -->
            <div class="main-section__products row"></div>

            <!-- Bottom toolbar -->
            <div class=" row main-section__toolbar main-section__toolbar--bottom">
                <nav aria-label="Page navigation example" class="navigation">
                  <ul class="pagination pagination-list modal-1">
                  </ul>
                </nav>
            </div>
          </section>
      </div>
    </main>

    <footer class="footer">
      <div class="row">
        <div class="footer__brand">

        </div>
      </div>
      <div class="row">
        <div class="col-1-of-3">
          <div class="footer__navigation">
            <h1 class="footer__navigation--heading">Kategorijos</h1>
            <ul class="footer__navigation--categories">

            </ul>
          </div>
        </div>
        <div class="col-1-of-3">
          <div class="footer__social-media">
            <h1 class="footer__social-media--heading">Bendraukime</h1>
            <ul class="footer__social-media--icons">

            </ul>
          </div>
        </div>
        <div class="col-1-of-3">
          <div class="footer__contacts">
            <h1 class="footer__contacts--heading">Susisiekite su mumis</h1>
            <ul class="footer__contacts--list">

            </ul>
          </div>
        </div>
      </div>
    </footer>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script type="text/javascript" src="data.json"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>
